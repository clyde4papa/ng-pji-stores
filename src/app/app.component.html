<div class="container">
  <div style="text-align:center">
    <h1>
      Papa Johns Store Geolocation Demo
    </h1>
  </div>

  <div class="alert alert-warning">
    Note: Once Track me is enabled, refresh page to enable Find me feature!
  </div>
  <div>
    <div>
      <button class="btn btn-primary" (click)="findMe()">Find me</button>
      <button class="btn btn-primary" (click)="trackMe()">Track me</button>
    </div>
    <div class="text-white">
      <span>Latitude: {{currentPosition.coords.latitude}}</span>
      <span>Longitude: {{currentPosition.coords.longitude}}</span>
      <span>Accuracy: {{currentPosition.coords.accuracy}}</span>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="text-center">
          <h3>
            <div #gmap style="width:100%;height:300px"></div>
          </h3>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
